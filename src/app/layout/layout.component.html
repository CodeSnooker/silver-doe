<md-sidenav-layout class="smd-full-height">

    
    <md-sidenav #sidenav mode="side" class="app-sidenav">
        
    </md-sidenav>


<md-toolbar color="primary">
        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
    
        <div class="roboto-light title" flex="20"> Silver Doe </div>
        
        <span class="md-flex"></span>
        
        
        <input class="search-input" placeholder="Search" value="Sushi">
        

        <span class="md-flex"></span>

        <button class="app-icon-button" (click)="sidenav.toggle()">
            <i class="material-icons app-toolbar-menu">work</i>
        </button>

        <button class="app-icon-button" [mdMenuTriggerFor]="menu">
            <i class="material-icons app-toolbar-menu">account_circle</i>
        </button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>Profile</button>
            <button md-menu-item>Sign Out</button>
        </md-menu>

    </md-toolbar>

    <div class="app-content">
        <div class="planner-container">
                <sd-planner>Planner Component</sd-planner>
        </div>
        
        <goal-manager style="flex: 1 auto;" (goalTappedEmitter)="triggetShowOverlayEvent($event)" >Goal Manager</goal-manager>
        
    </div>

    <editor-layout hidden id="goalEditor" class="anim-slow" [goal]="goal" (overlayTappedEventEmiiter)="triggerHideOverlayEvent($event)">Editor-Layout</editor-layout>

</md-sidenav-layout>
