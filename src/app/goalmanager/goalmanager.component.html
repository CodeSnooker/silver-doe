<div class="goal-container" sd-flex sd-layout="column">

    <div class="sd-card input-goal-container">
        <md-input-container sd-flex>
            <input md-input placeholder="Add a new goal" value="">
        </md-input-container>
    </div>
    
    <div class="goals" sd-layout="row" sd-layout-wrap dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="_listGoals">
        <goal [goalItem]="goalItem" *ngFor="let goalItem of _listGoals; let i = index" dnd-sortable [sortableIndex]="i"></goal>
    </div>
</div>
