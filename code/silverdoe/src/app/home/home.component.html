<md-sidenav-layout (keyup.escape)="closeSearch()">
    <md-sidenav #sidenav mode="over">

        <app-sidenav-menu (on-view-goals)="onViewGoals($event)" (on-view-archived)="onViewArchived($event)">
        </app-sidenav-menu>

    </md-sidenav>
    <md-toolbar color="primary">
        <button (click)="sidenav.toggle()">
            <i class="material-icons">menu</i>
        </button>

        <div class="nav-title"> Silver Doe </div>
        <div sd-layout="row" sd-flex>
            <span sd-flex="10"></span>
            <div sd-layout="row" sd-flex="80" class="search">
                <i class="material-icons search-icon">search</i>
                <input sd-flex class="search-input" placeholder="Search" [(ngModel)]="_textToSearch" (keyup)="performSearch($event)" (click)="openSearch()">
                <button *ngIf="_searchActive" class="close-icon" (click)="closeSearch()">
                    <md-icon>close</md-icon>
                </button>
            </div>
            <span sd-flex="10"></span>
        </div>
        <div sd-layout="row" id="right-menu">
            <button (click)="sidenav.toggle()" sd-flex="50">
                <i class="material-icons">view_stream</i>
            </button>
            <button [mdMenuTriggerFor]="menu" sd-flex="50">
                <img class="roundImage" [src]="name.auth.photoURL"/>
            </button>
        </div>
        <md-menu #menu="mdMenu">
            <button md-menu-item>Profile</button>
            <button md-menu-item (click)="logout()">Sign Out</button>
        </md-menu>

    </md-toolbar>

    <div class="app-content" sd-layout="row">
        <app-planner>Planner</app-planner>
        <div sd-flex="69" style="overflow: scroll;">
            <app-new-goal>
                <button (click)="addNewGoal()" md-button>Add New Goal!</button>
            </app-new-goal>
            <app-goal-list [goals]="filteredGoals"></app-goal-list>
        </div>

    </div>
</md-sidenav-layout>
